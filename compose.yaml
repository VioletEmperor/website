services:
  website:
    depends_on:
      - database
    build:
      context: ./
    develop:
      watch:
        - action: rebuild
          path: .
          target: .
          ignore:
            - go.mod
    container_name: website
    hostname: website
    environment:
      - DB_HOST=${DB_HOST:?database host not set}
      - DB_NAME=${DB_NAME:?database name not set}
      - DB_USER=${DB_USER:?database user not set}
      - DB_PASSWORD=${DB_PASSWORD:?database password not set}
      - PORT=8080
    networks:
      - mynet
    ports:
      - "80:8080"
    deploy:
      restart_policy:
        condition: on-failure
  database:
    environment:
      - POSTGRES_USER=${DB_USER:?database password not set}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?database password not set}
      - POSTGRES_DB=${DB_NAME:?database password not set}
    build:
      context: ./database
    container_name: database
    hostname: database
    networks:
      - mynet
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - website-volume:/var/lib/postgresql/data

networks:
  mynet:
    driver: bridge

volumes:
  website-volume: