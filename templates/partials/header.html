{{ define "header" }}
<div class="header">
  <div class="header-left">
    <a href="/about"><h1>Adam Shkolnik</h1></a>
  </div>
  <div class="header-right">
    <a {{ if eq . "about" }} class="active" {{ end }} href="/about"><h2>About</h2></a>

  </div>
</div>
{{ end }}
